<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth">Delete car</h1>
    <mat-form-field class="fullWidth" >
      <mat-label>License Plate</mat-label>
      <input
      [(ngModel)]="car.licensePlate"
      name="licensePlate"
      readonly
      matInput
      maxlength="10">
    </mat-form-field>

    <mat-form-field class="fullWidth" >
      <mat-label>Model</mat-label>
      <input
      [(ngModel)]="car.model"
      name="model"
      readonly
      matInput>
    </mat-form-field>

    <mat-form-field class="fullWidth" >
      <mat-label>Color</mat-label>
      <input
      [(ngModel)]="car.color"
      name="color"
      readonly
      matInput>
    </mat-form-field>

    <mat-form-field class="fullWidth" >
      <mat-label>Year</mat-label>
      <input
      [(ngModel)]="car.year"
      name="year"
      readonly
      matInput>
    </mat-form-field>
    <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Delete</button>
    <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Back</button>
  </form>
</div>

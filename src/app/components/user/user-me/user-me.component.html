<h1>Me</h1>
<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile class="fullwidth" >
    <div class="container">
      <mat-form-field class="fullWidth" >
        <mat-label>First name</mat-label>
        <input readonly
        [(ngModel)]="user.firstName"
        name="licensePlate"
        matInput>
      </mat-form-field>

      <mat-form-field class="fullWidth" >
        <mat-label>Login</mat-label>
        <input readonly
        [(ngModel)]="user.login"
        name="login"
        matInput>
      </mat-form-field>

      <mat-form-field class="fullWidth" >
        <mat-label>Birthday</mat-label>
        <input readonly
        [(ngModel)]="user.birthday"
        name="birthday"
        matInput>
      </mat-form-field>
      <mat-form-field class="fullWidth" >
        <mat-label>Created at</mat-label>
        <input readonly
        [(ngModel)]="user.createdAt"
        name="createdAt"
        matInput>
      </mat-form-field>
    </div>
  </mat-grid-tile>


  <mat-grid-tile >
    <div class="container">
      <mat-form-field class="fullWidth" >
        <mat-label>Last name</mat-label>
        <input readonly
        [(ngModel)]="user.lastName"
        name="model"
        matInput>
      </mat-form-field>

      <mat-form-field class="fullWidth" >
        <mat-label>Email</mat-label>
        <input readonly
        [(ngModel)]="user.email"
        name="email"
        matInput>
      </mat-form-field>
      <mat-form-field class="fullWidth" >
        <mat-label>Phone</mat-label>
        <input readonly
        [(ngModel)]="user.phone"
        name="phone"
        matInput>
      </mat-form-field>
      <mat-form-field class="fullWidth" >
        <mat-label>Last login</mat-label>
        <input readonly
        [(ngModel)]="user.lastLogin"
        name="lastLogin"
        matInput>
      </mat-form-field>
    </div>
  </mat-grid-tile>
</mat-grid-list>
<mat-divider></mat-divider>
<h1>My cars</h1>
<mat-grid-list cols="1" >
  <mat-grid-tile class="fullwidth"  >
      <div class="container fullWidth">
        <table mat-table [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="licensePlate">
            <th mat-header-cell *matHeaderCellDef> License plate. </th>
            <td mat-cell *matCellDef="let element"> {{element.licensePlate}} </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef> Model </th>
            <td mat-cell *matCellDef="let element"> {{element.model}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef> Color </th>
            <td mat-cell *matCellDef="let element"> {{element.color}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef> Year </th>
            <td mat-cell *matCellDef="let element"> {{element.year}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
  </mat-grid-tile>
</mat-grid-list>

<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth">Delete user</h1>
    <mat-form-field class="fullWidth" >
      <mat-label>First name</mat-label>
      <input
      readonly
      [(ngModel)]="user.firstName"
      name="licensePlate"
      matInput>
    </mat-form-field>

    <mat-form-field class="fullWidth" >
      <mat-label>Last name</mat-label>
      <input
      readonly
      [(ngModel)]="user.lastName"
      name="lastName"
      matInput>
    </mat-form-field>

    <mat-form-field class="fullWidth" >
      <mat-label>Login(will be used to signin)</mat-label>
      <input
      readonly
      [(ngModel)]="user.login"
      name="login"
      matInput>
    </mat-form-field>

    <mat-form-field class="fullWidth" >
      <mat-label>Email</mat-label>
      <input
      readonly
      [(ngModel)]="user.email"
      name="email"
      matInput>
    </mat-form-field>

    <mat-form-field class="fullWidth" >
      <mat-label>Password</mat-label>
      <input
      readonly
      [(ngModel)]="user.password"
      name="password"
      type="password"
      matInput>
    </mat-form-field>

    <mat-form-field class="fullWidth" >
      <mat-label>Birthday</mat-label>
      <input
      readonly
      [(ngModel)]="user.birthday"
      name="birthday"
      type="date"
      matInput>
    </mat-form-field>

    <mat-form-field class="fullWidth" >
      <mat-label>Phone</mat-label>
      <input
      readonly
      [(ngModel)]="user.phone"
      name="phone"
      matInput>
    </mat-form-field>
    <button (click)="delete()"  class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Delete</button>
    <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancel</button>
  </form>
</div>
